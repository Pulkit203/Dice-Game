    <!-- font awsm link -->
    <script
      src="https://kit.fontawesome.com/25e32ff654.js"
      crossorigin="anonymous"
    ></script>
    <!-- linking favicon -->

    <link rel="shortcut icon" href="dice.png" type="image/x-icon" />
    <!-- link to font awsm -->
    <script
      src="https://kit.fontawesome.com/25e32ff654.js"
      crossorigin="anonymous"
    ></script>

    <!--  -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock & ROll</title>
  </head>
  <body id="body">
    <nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark">
      <!-- <a class="navbar-brand" href="#">Navbar</a> -->
  
      <div id="menu" onclick="togglehide()"><i class="fas fa-bars"></i></div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="logo">
        <img src="dice.png" id="dice-logo" alt="" srcset="" />
        <span id="title">Rock and Roll</span>
      </div>
      <div class="instruct">
        <div id="game-button"><a href="instruction.html" target="_blank">Instructions</a></div>
      </div>
    </nav>
    <!-- <div class="max-width margin">
      <hr />
    </div> -->

    <div class="adjust" id="para">
      <span>Adjust background</span>
      <br />
      <div class="color" onclick="darkmode()">
        <i class="fas fa-moon"></i> dark mode
      </div>
      <div class="color" onclick="lightmode()">
        <i class="fas fa-adjust"></i> lightmode
      </div>
      <div class="color" onclick="yellowmode()">
        <span class="y"><i class="fas fa-circle"></i> </span>yellow background
      </div>
    </div>
    <!-- <div class="name">click player name</div> -->
    <main>
      <section class="max-width margin">
        <h1 id="heading">Play</h1>
        <div class="container min-width margin">
          <div class="box">
            <img class="player1" src="dice1.png" />
            <div class="player" id="p1">Player 1</div>
          </div>
          <div class="box">
            <img class="player2" src="dice2.png" />
            <div class="player" id="p2">Player 2</div>
          </div>
        </div>
      </section>
    </main>
    <div class="btn" onclick="play()"><button>Play</button></div>
    <!-- <div class="max-width margin">
      <hr />
    </div> -->
